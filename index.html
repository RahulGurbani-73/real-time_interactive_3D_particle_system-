<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Camera Preview (Hidden but necessary for processing) */
        .input_video { display: none; }

        /* UI Container */
        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            font-weight: 500;
        }

        .btn:hover, .btn.active {
            background: white;
            color: black;
            border-color: white;
        }

        /* Color Picker styling */
        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            background: none;
            padding: 0;
            overflow: hidden;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5); }

        /* Loading / Instructions Overlay */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            text-align: center;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        #status { margin-top: 10px; font-size: 1.2rem; color: #00ffff; }
        .hand-icon { font-size: 3rem; margin-bottom: 20px; opacity: 0.8; }
        
        /* Small preview of camera to verify tracking */
        #cam-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            z-index: 5;
            border-radius: 10px;
            opacity: 0.5;
            transform: scaleX(-1); /* Mirror */
        }
    </style>
</head>
<body>

    <!-- Overlay for permissions and loading -->
    <div id="overlay">
        <div class="hand-icon">üëê</div>
        <h1>Gesture Particle System</h1>
        <p>Allow camera access. Show <b>both hands</b> to control scale.</p>
        <div id="status">Initializing...</div>
    </div>

    <!-- Hidden Video Source -->
    <video class="input_video"></video>
    <!-- Debug canvas for mediapipe (optional, mostly hidden) -->
    <canvas id="cam-preview"></canvas>

    <!-- UI Controls -->
    <div id="ui-container">
        <button class="btn active" onclick="setShape('heart')">Heart</button>
        <button class="btn" onclick="setShape('flower')">Flower</button>
        <button class="btn" onclick="setShape('saturn')">Saturn</button>
        <button class="btn" onclick="setShape('buddha')">Buddha</button>
        <button class="btn" onclick="setShape('fireworks')">Fireworks</button>
        <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.3); margin: 0 10px;"></div>
        <input type="color" id="colorPicker" value="#ff0055">
    </div>

    <!-- Import Libraries (ES Modules) -->
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
        import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.08;
        let currentShape = 'heart';
        let targetColor = new THREE.Color('#ff0055');
        
        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 8;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- PARTICLE SYSTEM ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        // Initialize positions randomly
        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random() - 0.5) * 20;
            targetPositions[i] = positions[i];
            colors[i] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.8,
            map: createCircleTexture() // Function defined below
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- SHAPE GENERATORS ---
        // Helper to set target positions based on math
        function updateShape(type) {
            currentShape = type;
            
            // Reset buttons UI
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            event && event.target.tagName === 'BUTTON' ? event.target.classList.add('active') : null;

            let idx = 0;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                let x, y, z;
                
                if(type === 'heart') {
                    // Heart Parametric equation
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.random(); // Fill inside
                    // Heart shape formula
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 4;
                    
                    // Scale down
                    x *= 0.25 * Math.sqrt(r);
                    y *= 0.25 * Math.sqrt(r);
                    
                } else if (type === 'flower') {
                    // Phyllotaxis (Golden Angle)
                    const angle = i * 137.5 * (Math.PI / 180);
                    const r = 0.08 * Math.sqrt(i); 
                    x = r * Math.cos(angle);
                    y = r * Math.sin(angle);
                    z = (Math.random() - 0.5) * 2 + Math.sin(r * 2); // Slight curve

                } else if (type === 'saturn') {
                    const r = Math.random();
                    if(r > 0.4) {
                        // Ring
                        const angle = Math.random() * Math.PI * 2;
                        const dist = 3 + Math.random() * 2;
                        x = Math.cos(angle) * dist;
                        z = Math.sin(angle) * dist;
                        y = (Math.random()-0.5) * 0.2;
                    } else {
                        // Planet
                        const u = Math.random();
                        const v = Math.random();
                        const theta = 2 * Math.PI * u;
                        const phi = Math.acos(2 * v - 1);
                        const radius = 2;
                        x = radius * Math.sin(phi) * Math.cos(theta);
                        y = radius * Math.sin(phi) * Math.sin(theta);
                        z = radius * Math.cos(phi);
                    }
                    // Tilt Saturn
                    const tempX = x;
                    const tempY = y;
                    x = tempX * Math.cos(0.5) - tempY * Math.sin(0.5);
                    y = tempX * Math.sin(0.5) + tempY * Math.cos(0.5);

                } else if (type === 'buddha') {
                    // Approximate a meditating figure using spheres/ovals
                    const r = Math.random();
                    
                    if (r < 0.2) { 
                        // Head
                        const u = Math.random() * Math.PI * 2; const v = Math.random() * Math.PI;
                        x = 0.8 * Math.sin(v) * Math.cos(u);
                        y = 0.8 * Math.sin(v) * Math.sin(u) + 2.5;
                        z = 0.8 * Math.cos(v);
                    } else if (r < 0.6) {
                        // Body (Oval)
                        const u = Math.random() * Math.PI * 2; const v = Math.random() * Math.PI;
                        x = 1.5 * Math.sin(v) * Math.cos(u);
                        y = 1.8 * Math.sin(v) * Math.sin(u);
                        z = 1.2 * Math.cos(v);
                    } else {
                        // Legs (Base torus-ish)
                        const angle = Math.random() * Math.PI * 2;
                        const rad = 1.5 + Math.random() * 1.5;
                        x = Math.cos(angle) * rad;
                        y = -1.5 + (Math.random()-0.5);
                        z = Math.sin(angle) * rad;
                    }

                } else if (type === 'fireworks') {
                    // Sphere explosion
                    const u = Math.random();
                    const v = Math.random();
                    const theta = 2 * Math.PI * u;
                    const phi = Math.acos(2 * v - 1);
                    const radius = 0.1 + Math.random() * 6; // Spread out
                    x = radius * Math.sin(phi) * Math.cos(theta);
                    y = radius * Math.sin(phi) * Math.sin(theta);
                    z = radius * Math.cos(phi);
                }

                targetPositions[idx] = x;
                targetPositions[idx+1] = y;
                targetPositions[idx+2] = z;
                idx += 3;
            }
        }

        // Global function for buttons
        window.setShape = (type) => updateShape(type);

        // Initial Shape
        updateShape('heart');


        // --- MEDIAPIPE HANDS SETUP ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementById('cam-preview');
        const canvasCtx = canvasElement.getContext('2d');
        
        let handDistance = 0; // 0 to 1 scale roughly
        let isHandDetected = false;

        function onResults(results) {
            // Update Preview
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length === 2) {
                // We have two hands
                isHandDetected = true;
                document.getElementById('status').innerText = "Hands Detected - Control Active";
                document.getElementById('status').style.color = "#00ff00";

                const hand1 = results.multiHandLandmarks[0][9]; // Middle finger base (stable point)
                const hand2 = results.multiHandLandmarks[1][9];

                // Calculate Euclidean distance between hands
                const dx = hand1.x - hand2.x;
                const dy = hand1.y - hand2.y;
                // Determine rough distance (screen space is 0.0 to 1.0)
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                // Smoothly update global distance
                handDistance += (dist - handDistance) * 0.1;
                
            } else {
                isHandDetected = false;
                document.getElementById('status').innerText = "Show both hands to control";
                document.getElementById('status').style.color = "#ffff00";
                
                // Drift back to default scale
                handDistance += (0.3 - handDistance) * 0.05;
            }
            canvasCtx.restore();
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        
        // Start Camera
        cameraUtils.start()
            .then(() => {
                document.getElementById('overlay').style.opacity = 0;
                setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
            })
            .catch(err => {
                document.getElementById('status').innerText = "Camera Error: " + err;
            });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // 1. Color Interpolation
            const r = targetColor.r;
            const g = targetColor.g;
            const b = targetColor.b;
            
            const colorAttr = geometry.attributes.color;
            
            // 2. Movement & Morphing
            const posAttr = geometry.attributes.position;
            
            // Calculate scale based on hands (Base scale 1.0, expands up to 3x)
            // Map handDistance (0.1 to 0.8 approx) to Scale
            let sceneScale = 1.0;
            if(isHandDetected) {
                sceneScale = 0.5 + (handDistance * 3.5); 
            } else {
                // Idle breathing animation if no hands
                sceneScale = 1.0 + Math.sin(time) * 0.1;
            }

            particleSystem.scale.setScalar(sceneScale);
            particleSystem.rotation.y = time * 0.1; // Gentle rotation

            // Update individual particles
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                
                // Move current pos towards target pos (Morphing)
                posAttr.array[idx] += (targetPositions[idx] - posAttr.array[idx]) * 0.05;
                posAttr.array[idx+1] += (targetPositions[idx+1] - posAttr.array[idx+1]) * 0.05;
                posAttr.array[idx+2] += (targetPositions[idx+2] - posAttr.array[idx+2]) * 0.05;

                // Add some noise/jitter for "Fireworks" or general life
                if(currentShape === 'fireworks') {
                     posAttr.array[idx+1] -= 0.01; // Gravity
                     if(posAttr.array[idx+1] < -5) posAttr.array[idx+1] = 5;
                }

                // Update Colors
                colorAttr.array[idx] += (r - colorAttr.array[idx]) * 0.05;
                colorAttr.array[idx+1] += (g - colorAttr.array[idx+1]) * 0.05;
                colorAttr.array[idx+2] += (b - colorAttr.array[idx+2]) * 0.05;
            }

            posAttr.needsUpdate = true;
            colorAttr.needsUpdate = true;

            renderer.render(scene, camera);
        }

        animate();

        // --- UTILS & EVENTS ---
        
        // Handle Color Picker
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            targetColor.set(e.target.value);
        });

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Create a soft circle texture programmatically
        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const tex = new THREE.CanvasTexture(canvas);
            return tex;
        }

    </script>
</body>
</html>
