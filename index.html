<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled Particles</title>
    
    <!-- 1. Load MediaPipe Libraries Globally -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Camera Preview (Hidden but necessary for processing) */
        .input_video { display: none; }

        /* UI Container */
        #ui-container {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 10; display: flex; gap: 15px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 15px 25px; border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); align-items: center;
        }

        .btn {
            background: transparent; border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 8px 16px; border-radius: 20px;
            cursor: pointer; transition: all 0.3s; font-size: 14px; font-weight: 500;
        }
        .btn:hover, .btn.active { background: white; color: black; border-color: white; }

        input[type="color"] {
            -webkit-appearance: none; border: none; width: 35px; height: 35px;
            border-radius: 50%; cursor: pointer; background: none; padding: 0;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; border: 2px solid rgba(255,255,255,0.5); }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); color: white; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 20; text-align: center; transition: opacity 0.5s;
        }
        #status { margin-top: 10px; font-size: 1.2rem; color: #00ffff; }
        .hand-icon { font-size: 3rem; margin-bottom: 20px; opacity: 0.8; }
        
        #cam-preview {
            position: absolute; top: 20px; right: 20px; width: 160px; height: 120px;
            z-index: 5; border-radius: 10px; opacity: 0.5; transform: scaleX(-1);
            background: #222; border: 1px solid #444;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="hand-icon">üëê</div>
        <h1>Gesture Particle System</h1>
        <p>Please allow camera access when prompted.</p>
        <p style="font-size: 0.9rem; color: #aaa;">Show <b>two hands</b> to control size.</p>
        <div id="status">Loading libraries...</div>
    </div>

    <video class="input_video" playsinline></video>
    <canvas id="cam-preview"></canvas>

    <div id="ui-container">
        <button class="btn active" onclick="setShape('heart')">Heart</button>
        <button class="btn" onclick="setShape('flower')">Flower</button>
        <button class="btn" onclick="setShape('saturn')">Saturn</button>
        <button class="btn" onclick="setShape('fireworks')">Fireworks</button>
        <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.3); margin: 0 10px;"></div>
        <input type="color" id="colorPicker" value="#ff0055">
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // --- CONFIGURATION ---
        const PARTICLE_COUNT = 15000;
        const PARTICLE_SIZE = 0.08;
        let currentShape = 'heart';
        let targetColor = new THREE.Color('#ff0055');
        
        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.02);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 8;
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- PARTICLE SYSTEM ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        for(let i=0; i<PARTICLE_COUNT*3; i++) {
            positions[i] = (Math.random() - 0.5) * 20;
            targetPositions[i] = positions[i];
            colors[i] = 1.0;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            return new THREE.CanvasTexture(canvas);
        }

        const material = new THREE.PointsMaterial({
            size: PARTICLE_SIZE, vertexColors: true, blending: THREE.AdditiveBlending,
            depthWrite: false, transparent: true, opacity: 0.8, map: createCircleTexture()
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- SHAPE LOGIC ---
        function updateShape(type) {
            currentShape = type;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            if(event && event.target.tagName === 'BUTTON') event.target.classList.add('active');

            let idx = 0;
            for(let i=0; i<PARTICLE_COUNT; i++) {
                let x, y, z;
                
                if(type === 'heart') {
                    const t = Math.random() * Math.PI * 2, r = Math.random();
                    x = 16 * Math.pow(Math.sin(t), 3);
                    y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                    z = (Math.random() - 0.5) * 4;
                    const s = 0.25 * Math.sqrt(r); x *= s; y *= s;
                } else if (type === 'flower') {
                    const angle = i * 137.5 * (Math.PI / 180), r = 0.08 * Math.sqrt(i); 
                    x = r * Math.cos(angle); y = r * Math.sin(angle); z = (Math.random()-0.5)*2 + Math.sin(r*2);
                } else if (type === 'saturn') {
                    if(Math.random() > 0.4) {
                        const angle = Math.random()*Math.PI*2, dist = 3 + Math.random()*2;
                        x = Math.cos(angle)*dist; z = Math.sin(angle)*dist; y = (Math.random()-0.5)*0.2;
                    } else {
                        const theta = Math.random()*Math.PI*2, phi = Math.acos(2*Math.random()-1);
                        x = 2*Math.sin(phi)*Math.cos(theta); y = 2*Math.sin(phi)*Math.sin(theta); z = 2*Math.cos(phi);
                    }
                    const tx = x, ty = y; x = tx*Math.cos(0.5)-ty*Math.sin(0.5); y = tx*Math.sin(0.5)+ty*Math.cos(0.5);
                } else { // Fireworks
                    const theta = Math.random()*Math.PI*2, phi = Math.acos(2*Math.random()-1), rad = 0.1+Math.random()*6;
                    x = rad*Math.sin(phi)*Math.cos(theta); y = rad*Math.sin(phi)*Math.sin(theta); z = rad*Math.cos(phi);
                }
                targetPositions[idx] = x; targetPositions[idx+1] = y; targetPositions[idx+2] = z;
                idx += 3;
            }
        }
        window.setShape = updateShape;
        updateShape('heart');

        // --- MEDIAPIPE HANDS SETUP ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementById('cam-preview');
        const canvasCtx = canvasElement.getContext('2d');
        let handDistance = 0, isHandDetected = false;

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length === 2) {
                isHandDetected = true;
                document.getElementById('status').innerText = "Hands Detected!";
                document.getElementById('status').style.color = "#00ff00";
                
                const h1 = results.multiHandLandmarks[0][9];
                const h2 = results.multiHandLandmarks[1][9];
                const dist = Math.sqrt(Math.pow(h1.x - h2.x, 2) + Math.pow(h1.y - h2.y, 2));
                handDistance += (dist - handDistance) * 0.1;
            } else {
                isHandDetected = false;
                document.getElementById('status').innerText = "Show both hands...";
                document.getElementById('status').style.color = "#ffff00";
                handDistance += (0.3 - handDistance) * 0.05;
            }
            canvasCtx.restore();
        }

        // Initialize MediaPipe (using global variables loaded from scripts)
        const hands = new window.Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const cameraUtils = new window.Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });

        document.getElementById('status').innerText = "Starting Camera...";
        
        cameraUtils.start()
            .then(() => {
                document.getElementById('overlay').style.opacity = 0;
                setTimeout(() => document.getElementById('overlay').style.display = 'none', 500);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status').innerText = "Camera Blocked! Please allow access.";
                document.getElementById('status').style.color = "red";
                alert("Camera failed to start. Ensure you are on HTTPS or Localhost.");
            });

        // --- ANIMATION ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            
            const r = targetColor.r, g = targetColor.g, b = targetColor.b;
            const posAttr = geometry.attributes.position;
            const colorAttr = geometry.attributes.color;

            let sceneScale = isHandDetected ? 0.5 + (handDistance * 3.5) : 1.0 + Math.sin(time) * 0.1;
            particleSystem.scale.setScalar(sceneScale);
            particleSystem.rotation.y = time * 0.1;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const idx = i * 3;
                posAttr.array[idx] += (targetPositions[idx] - posAttr.array[idx]) * 0.05;
                posAttr.array[idx+1] += (targetPositions[idx+1] - posAttr.array[idx+1]) * 0.05;
                posAttr.array[idx+2] += (targetPositions[idx+2] - posAttr.array[idx+2]) * 0.05;
                
                if(currentShape === 'fireworks') {
                     posAttr.array[idx+1] -= 0.01;
                     if(posAttr.array[idx+1] < -5) posAttr.array[idx+1] = 5;
                }

                colorAttr.array[idx] += (r - colorAttr.array[idx]) * 0.05;
                colorAttr.array[idx+1] += (g - colorAttr.array[idx+1]) * 0.05;
                colorAttr.array[idx+2] += (b - colorAttr.array[idx+2]) * 0.05;
            }
            posAttr.needsUpdate = true;
            colorAttr.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        // --- EVENTS ---
        document.getElementById('colorPicker').addEventListener('input', (e) => targetColor.set(e.target.value));
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
